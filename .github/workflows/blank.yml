name: CI/CD for HTML

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. This "uploads" your HTML files so GitHub knows what to host
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # This means "the current folder"

      # 2. This actually "publishes" the uploaded files to the web
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4